<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home -BBC News</title>
  <link rel="stylesheet" href="design.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="logo">
        <div class="section-logo">
          <img src="./img/BBC-Logo.png" alt="Logo" width="71px" height="40px">
          <div class="sign-in">
            <img src="./img/avatar-icon-dark.svg" alt="Avatar" width="20px" height="20px">
            <h5>Sign in</h5>
          </div>
        </div>
      </div>
      <div class="nav">
        <div class="upper-nav">
          <h5>Home</h5>
          <h5>News</h5>
          <h5>Sport</h5>
          <h5>Reel</h5>
          <h5>WorkLife</h5>
          <h5>Travel</h5>
          <h5>Future</h5>
          <h5>Culture</h5>
          <h5>...</h5>
        </div>
      </div>
      <div class="search">
        <div class="search-box">
          <h5>Search</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="banner">
    <div class="nav-section">
      <h1 style="margin: 10px 0;">NEWS</h1>
      <div class="sub-heading">
        <div class="navigation">
          <div class="cover">
            <div style="margin-bottom:5px ;">Home</div>
          </div>
          <div class="vl"></div>
          <div>War in Ukraine</div>
          <div class="vl"></div>
          <div>Coronavirus</div>
          <div class="vl"></div>
          <div>Climate</div>
          <div class="vl"></div>
          <div>Video</div>
          <div class="vl"></div>
          <div>World</div>
          <div class="vl"></div>
          <div>US & Canada</div>
          <div class="vl"></div>
          <div>UK</div>
          <div class="vl"></div>
          <div>Business</div>
          <div class="vl"></div>
          <div>Tech</div>
          <div class="vl"></div>
          <div>Science</div>
          <div class="vl"></div>
          <div>Stories</div>
          <div class="vl"></div>
          <div>Entertainment & Arts</div>
          <div class="vl"></div>
          <div>Health</div>
          <div class="vl"></div>
          <div>More..</div>
        </div>
      </div>
    </div>

  </div>
  <!-- new section -->
  <div class="new-section">
    <!-- grid -->
    <div class="left-side">
      <div class="left-side-news">
        <div class="grid-text">
          Text
        </div>
        <div class="grid-image">
          Text with Image
        </div>
        <div class="grid-news-3">
          Text
        </div>
        <div class="grid-news-3">
          Text
        </div>
        <div class="grid-news-3">
          Text
        </div>
      </div>
    </div>
    <!-- end grid -->

    <!-- flex -->
    <div class="right-side">
      <div class="right-side-news">
        <div class="left">
          <div class="left-container">
            <div class="left-up">1</div>
            <div class="left-down">
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
            </div>
          </div>
        </div>
        <div class="right">
          2
        </div>
        
      </div>
    </div>
    <!-- end flex -->

  </div>
  <!-- end new section -->


</body>

</html>
